<div>
    <div class="sample__header">
        <div class="switch-sample">
            <h5 class="switch-sample__title">Index Percent Change</h5>
        </div>
    </div>
    <div>
        <igx-geographic-map #map width="100%" height="400px" zoomable="true">
        </igx-geographic-map>
        <ng-template let-series="series" let-item="item" #template>
            <div>
                <ul>
                    <li *ngFor="let dataItem of series.dataSource">
                        <span *ngIf="dataItem.Country === item.Country"  [ngClass]="{'positive' : dataItem.PercentChange > 0, 'negative' : dataItem.PercentChange < 0}">
                            {{dataItem.Ticker}} - {{dataItem.Country}}: {{dataItem.PercentChange}}% - {{dataItem.Time}}
                        </span>
                    </li>
                </ul>
            </div>
        </ng-template>
    </div>
</div>

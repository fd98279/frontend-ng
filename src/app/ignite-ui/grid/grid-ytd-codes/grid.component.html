<div>
    <div>
        <button style="margin: 5px;" class="pull-right" igxButton="contained" (click)="reset()" igxRipple>Reset</button>
    </div>
    <igx-grid #grid1 [data]="ytdCodes"  [rowSelection]="'multiple'"
        (rowSelectionChanging)="handleRowSelectionChange($event)" [allowFiltering]="true">
        <igx-paginator [perPage]="10">
        </igx-paginator>
        <igx-column field="value" header="Code">
            <ng-template igxCell let-val>
                <div class="cell__inner">
                    {{ val }}
                </div>
            </ng-template>
        </igx-column>
    </igx-grid>
</div>

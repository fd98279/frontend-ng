<div class="layout-box" igxLayout igxLayoutDir="column">
  <div class="layout-box__el" igxFlex>
    <div class="row">
      <div class="col-sm" style="border: dotted;">
        <h5 id="title" class="title">Login</h5>

        <section class="another-action" aria-label="Register">
          <p class="sub-title">Hello! Log in with your email <br /> or <br />
            <a class="text-link " href="{{guestLoginReturnUrl}}" (click)="signUpGuest()"><i class="fa fa-user"
                aria-hidden="true"><span> </span> Continue as Guest</i></a>
          </p>
        </section>

        <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
          <p class="alert-title"><b>Oh snap!</b></p>
          <ul class="alert-message-list">
            <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
          </ul>
        </nb-alert>

        <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
          <p class="alert-title"><b>Hooray!</b></p>
          <ul class="alert-message-list">
            <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
          </ul>
        </nb-alert>

        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login(null)">
          <igx-input-group>
            <igx-prefix>
              <igx-icon>account_circle</igx-icon>
            </igx-prefix>
            <label igxLabel for="email">Email</label>
            <input igxInput id="loginEmail" name="email" formControlName="email" type="text" />
          </igx-input-group>
          <igx-input-group>
            <igx-prefix>
              <igx-icon>lock</igx-icon>
            </igx-prefix>
            <input igxInput id="loginPassword" name="password" type="password" formControlName="password" />
            <label igxLabel for="password">Password</label>
          </igx-input-group>
          <div class="form-control-group accept-group">
            <igx-checkbox formControlName="rememberMe" name="rememberMe" *ngIf="rememberMe" style="padding-top: 15px;">
              Remember Me
            </igx-checkbox>
          </div>
          <div class="button-wrapper">
            <button igxButton="contained" type="submit" igxRipple [disabled]="submitted || !loginForm.valid">LOG
              IN</button>
            <!-- <a id="register" (click)="showRegistrationForm()">Create new account?</a> -->
            <section class="another-action" aria-label="Register">
              <span class="material-icons">
                how_to_reg
              </span>
              Don't have an account? <a class="text-link" routerLink="/auth/register">Register</a>
            </section>
          </div>

          <igx-buttongroup [alignment]="alignment">
            <!-- <button type="button" *ngIf="authService.hasProvider(providers.Google)" class="google" igxButton="raised"
            (click)="signUpGuest()">Sign Up Guest</button>
          <button type="button" *ngIf="authService.hasProvider(providers.Facebook)" class="facebook" igxButton="raised"
            (click)="signUpFb()">Sign Up Facebook 1</button>
          <button type="button" *ngIf="authService.hasProvider(providers.Google)" class="google" igxButton="raised"
            (click)="signUpG()">Sign Up Google</button> -->
            <!-- <button type="button" *ngIf="authService.hasProvider(providers.Twitter)" class="twitter" igxButton="raised"
            (click)="signUpT()">Sign Up Twitter</button> -->
            <button igxButton igxRipple="white" class="google" *ngIf="authService.hasProvider(providers.Google)"
              (click)="signUpGuest()">Sign Up Guest</button>
            <button igxButton igxRipple="white" class="facebook" *ngIf="authService.hasProvider(providers.Facebook)"
              (click)="signUpFb()">Sign Up Facebook</button>
            <button igxButton igxRipple="white" class="google" *ngIf="authService.hasProvider(providers.Google)"
              (click)="signUpG()">Sign Up Google</button>
          </igx-buttongroup>

          <!-- <div class="social-login" *ngIf="authService.hasProvider()">
          <button type="button" *ngIf="authService.hasProvider(providers.Google)" class="google" igxButton="raised"
            (click)="signUpGuest()">Sign Up Guest</button>
          <button type="button" *ngIf="authService.hasProvider(providers.Facebook)" class="facebook" igxButton="raised"
            (click)="signUpFb()">Sign Up Facebook 1</button>
          <button type="button" *ngIf="authService.hasProvider(providers.Google)" class="google" igxButton="raised"
            (click)="signUpG()">Sign Up Google</button>
        </div> -->
          <div class="button-wrapper">
            <section class="another-action" aria-label="Privacy">
              <span class="material-icons">
                policy
              </span>
              <a class="text-link" routerLink="/privacy">Privacy Policy</a>
            </section>
          </div>
        </form>
      </div>
      <div class="col-sm" style="border: dotted;" #tradingviewcontainer>
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div #tradingview></div>
        </div>
      </div>
      <div class="col-sm" style="border: dotted;">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div #tradingview_movers></div>
        </div>
      </div>
    </div>



  </div>

  <div class="layout-box__el" igxFlex>
    <div class="row">
      <section class="another-action" aria-label="SravzBlog">
        <span class="material-icons">
          school
        </span> <a class="text-link" routerLink="/training">Visit Sravz Blog</a>
      </section>
      <object type="text/html" data="https://docs.sravz.com" width="100%" height="800px" style="overflow:auto">
      </object>
    </div>
  </div>
  <div class="layout-box__el" igxFlex>
    <div class="row">
      <section class="another-action" aria-label="SravzJobs">
        <span class="material-icons">
          work
        </span> <a class="text-link" routerLink="/careers">Vist Sravz Jobs</a>
      </section>
      <object type="text/html" data="https://jobs.sravz.com" width="100%" height="800px" style="overflow:auto">
      </object>
    </div>
  </div>

  <div class="layout-box__el" igxFlex>
    <div class="app-badges">
      <a href="https://apps.apple.com/us/app/sravz/id1571623438?itsct=apps_box_badge&amp;itscg=30200"><img
          src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1623715200&h=f1749681305635fc4c80a3352129754f"
          alt="Download on the App Store"></a>
      <a
        href='https://play.google.com/store/apps/details?id=com.app.sravz333&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
          alt='Get it on Google Play'
          src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'
          style="height: 60px;width: 140px;" /></a>
    </div>
  </div>
</div>

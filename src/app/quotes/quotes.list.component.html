<h5 class="sample-title" style="margin-top: 0px;">Quotes

        <span class="fa fa-youtube"></span>
      </a> -->
  <a href="https://docs.sravz.com/docs/data/quotes/" target="_blank" class="pull-right">
    <span class="fa fa-book"></span>
  </a>
</h5>
<igx-tabs #tab>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Overview</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div #tradingview></div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Stocks</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div #tradingview_stocks></div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Indices</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div #tradingview_indices></div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Futures</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div #tradingview_futures></div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Forex</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div #tradingview_forex></div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Crypto</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div #tradingview_crypto></div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Grid</span>
    </igx-tab-header>
    <igx-tab-content>
      <app-finjs-main></app-finjs-main>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Delayed</span>
    </igx-tab-header>
    <igx-tab-content>
      <grid-portfolio-create [futureQuotes]="futureQuotes" [readOnly]="readOnly" [snpQuotes]="snpQuotes"
        [indexQuotes]="indexQuotes" [currencyQuotes]="currencyQuotes" [ratesQuotes]="ratesQuotes"
        [cryptoQuotes]="cryptoQuotes" [vixQuotes]="vixQuotes" [etfQuotes]="etfQuotes" (createPortfolio)="onPortfolioCreate($event)"
        (fetchSnpQuotes)="onFetchSnpQuotes($event)"></grid-portfolio-create>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>Technical Indicators</span>
    </igx-tab-header>
    <igx-tab-content>
      <iframe
        src="https://ssltsw.investing.com?lang=1&forex=1,2,3,5,7,9,10&commodities=8830,8836,8831,8849,8833,8862,8832&indices=175,166,172,27,179,170,174&stocks=345,346,347,348,349,350,352&tabs=1,2,3,4"
        width="317" height="467"></iframe>
      <div class="poweredBy" style="font-family:arial,helvetica,sans-serif; direction:ltr;"><span
          style="font-size: 11px;color: #333333;text-decoration: none;">Technical Summary Widget Powered by <a
            href="https://www.investing.com/" rel="nofollow" target="_blank"
            style="font-size: 11px;color: #06529D; font-weight: bold;" class="underline_link">Investing.com</a></span>
      </div>
    </igx-tab-content>
  </igx-tab-item>
</igx-tabs>

<igx-tabs>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>RSS Feed</span>
    </igx-tab-header>
    <igx-tab-content>
      <div class="layout-sample">
        <button (click)="refreshFeeds()" igxButton="fab" class="pull-right">
          <igx-icon fontSet="material">refresh</igx-icon>
        </button>
      </div>
      <form>
        <igx-date-range-picker name="datesRange" #dateRangePicker="ngModel" required [(ngModel)]="range"
          [minValue]="fromDate" [maxValue]="toDate" [placeholder]="'From - To'">
          <label igxLabel>RSS Feed Dates</label>
          <igx-hint *ngIf="dateRangePicker.invalid && (dateRangePicker.dirty || dateRangePicker.touched)">
            Please choose start and end date!
          </igx-hint>
        </igx-date-range-picker>
      </form>
      <div class="layout-sample">
        <div class="layout-box" igxLayout igxLayoutDir="column">
          <div class="layout-box__el" igxFlex igxFlexGrow="0">
            <grid-rss-feed [rssFeedEntries]="rssFeedEntries" (rssFeedEntrySelected)="onRssFeedEntrySelected($event)">
            </grid-rss-feed>
          </div>
        </div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item>
    <igx-tab-header>
      <span igxTabHeaderLabel>DQ</span>
    </igx-tab-header>

<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
  <igx-input-group>
    <igx-prefix>
      <igx-icon>account_circle</igx-icon>
    </igx-prefix>
    <label igxLabel for="email">Email</label>
    <input igxInput id="loginEmail" name="email" formControlName="email" type="text" />
  </igx-input-group>
  <igx-input-group>
    <igx-prefix>
      <igx-icon>lock</igx-icon>
    </igx-prefix>
    <input igxInput id="loginPassword" name="password" type="password" formControlName="password" />
    <label igxLabel for="password">Password</label>
  </igx-input-group>

  <div class="button-wrapper">
    <button igxButton="contained" type="submit" igxRipple [disabled]="!loginForm.valid">LOG IN</button>
    <a id="register" (click)="showRegistrationForm()">Create new account?</a>
  </div>

  <a href="https://apps.apple.com/us/app/sravz/id1571623438?itsct=apps_box_badge&amp;itscg=30200" style="display: inline-block; overflow: hidden; border-top-left-radius: 13px; border-top-right-radius: 13px; border-bottom-right-radius: 13px; border-bottom-left-radius: 13px; width: 250px; height: 83px;"><img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1623715200&h=f1749681305635fc4c80a3352129754f" alt="Download on the App Store" style="border-top-left-radius: 13px; border-top-right-radius: 13px; border-bottom-right-radius: 13px; border-bottom-left-radius: 13px; width: 250px; height: 83px;"></a>
  <a href='https://play.google.com/store/apps/details?id=com.app.sravz333&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
  <div class="social-login" *ngIf="authService.hasProvider()">
    <button type="button" *ngIf="authService.hasProvider(providers.Facebook)" class="facebook" igxButton="contained" (click)="signUpFb()">Sign Up Facebook</button>
    <button type="button" *ngIf="authService.hasProvider(providers.Google)" class="google" igxButton="contained" (click)="signUpG()">Sign Up Google</button>
    <button type="button" *ngIf="authService.hasProvider(providers.Microsoft)" class="microsoft" igxButton="contained" (click)="signUpMS()">Sign Up Microsoft</button>
    <button type="button" *ngIf="authService.hasProvider(providers.Twitter)" class="microsoft" igxButton="contained" (click)="signUpT()">Sign Up Twitter</button>
    <button type="button" *ngIf="authService.hasProvider(providers.LinkedIn)" class="microsoft" igxButton="contained" (click)="signUpL()">Sign Up LinkedIn</button>
  </div>
</form>

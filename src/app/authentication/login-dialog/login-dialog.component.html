<igx-dialog #dialog (onOpen)="onOpen()" [title]="title" [closeOnOutsideSelect]="true">
  <div class="sign-dialog">
    @if (showLogin) {
      <app-login (loggedIn)="close()" (viewChange)="toggleView()"></app-login>
    }
    @if (!showLogin) {
      <app-register  (registered)="close()" (viewChange)="toggleView()"></app-register>
    }
  </div>
</igx-dialog>
